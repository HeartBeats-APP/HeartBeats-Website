<!DOCTYPE html>
<html>

<head>
    <title>HeartBeats</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/responsive.css" />
    <link rel="stylesheet" href="/css/components/componentsV2.css" />
    <link rel="stylesheet" href="password-recovery.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>


</head>

<body>
    <div class="login-background"></div>*

    <div class="wrapper">

        <!-- Header -->
        <script src="/header/header.js"></script>

        <div class="login-card">
            <div id="login-wrapper" class="login-wrapper">

                <div class="login-text">
                    <h1 id="title">Lost your password?</h1>
                    <p id="subtitle">We're here to help.</p>
                </div>

                <div id="login-field" class="login-field">
                    <label for="">Email</label>
                    <input type="email" id="email" placeholder="guest@heart-beats.fr">
                    <a id="email-warning-message" class="warning-message"></a>
                </div>

                <!-- Email animation -->
                <div class="email-animation" id="email-animation">
                    
                    <script>
                        var animation = bodymovin.loadAnimation({
                            container: document.getElementById('email-animation'),
                            renderer: 'svg',
                            loop: true,
                            autoplay: true,
                            path: '/images/emailSent2.json',
                            name: 'Email Sent Animation',
                            animationSpeed: 0.5,
                        });
                    </script>

                </div>
                <style>
                    .email-animation {
                        display: none;
                    }
                </style>
                <!-- Email animation ends here -->

                <div id="buttons-area" class="buttons-area">
                    <div class="main-button" id="submit-button-passwordRecovery">Send email</div>
                </div>

            </div>

        </div>
    </div>

    <script src="password-recovery.js"></script>

</body>

</html>
