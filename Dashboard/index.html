<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Client - Casque adaptatif</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo de l'entreprise">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="lang">
            <button>FR</button>
        </div>
        <div class="login">
            <button>Se connecter</button>
        </div>
    </header>
    <main>
        <div class="welcome">
            <h1>Welcome back, [nom de l'utilisateur]!</h1>
        </div>
        <div class="music-box">
            <h2>Now Playing</h2>
            <img src="album-cover.jpg" alt="Cover de l'album">
            <div class="music-controls">
                <button>Pause</button>
                <button>Changer de musique</button>
            </div>
        </div>
        <div class="mode-box">
            <h2>Mode</h2>
            <label>
                <input type="checkbox" checked>
                <span class="slider round">Adaptive sound</span>
            </label>
            <label>
                <input type="checkbox">
                <span class="slider round">Battery saver</span>
            </label>
        </div>
        <div class="data-box">
            <h2>Données</h2>
            <ul>
                <li>BPM: [données de battements par minutes]</li>
                <li>Niveau sonore: [fort ou calme]</li>
                <li>Température: [données de température]</li>
            </ul>
        </div>
    </main>
</body>
</html>
